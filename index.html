<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Travel Agency (Demo Website)</title>

    <!-- CSS Stylesheets -->
    <link rel="stylesheet" href="standard.css">
    
    <!-- Preload Image -->
    <link rel="preload" href="img/main_HOME.jpg" as="image" type="image/jpeg">

    <style>
        /* Add any additional CSS styles here */
        body {
            margin: 0;
            padding: 0;
        }

        .w3-display-container {
            position: relative;
            margin-bottom: 50px;
        }

        .w3-display-bottomleft {
            position: absolute;
            bottom: 10%;
            left: 0;
            background-color: rgba(255, 165, 0, 0.7);
            width: 70%;
        }

        .w3-row {
            display: flex;
        }

        .w3-container {
            flex: 1;
            margin: 50px 0;
        }

        .w3-topbar {
            border: 1px solid;
        }

        img {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="w3-display-container">
        <img src="img/main_HOME.jpg" alt="Travel Agency" style="width:100%">
        <div class="w3-display-bottomleft w3-container w3-amber w3-hover-orange w3-hide-small">
            <h2><b>Travel Agency (Demo Website)</b></h2>
        </div>
    </div>

    <div class="w3-row">
        <div class="w3-half">
            <div class="w3-topbar w3-border-amber">
                <img src="img/cellphone.jpg" alt="Smart Vacation">
                <h2>Smart Vacation</h2>
                <p>Full vacation control from your cell phone.</p>
            </div>
        </div>

        <div class="w3-half">
            <div class="w3-topbar w3-border-amber">
                <img src="img/sealions.jpg" alt="Super Offers">
                <h2>Super Offers</h2>
                <p>Up to 50% offers. Always 25% student offers.</p>
            </div>
        </div>
    </div>

    <div class="w3-row">
        <div class="w3-half">
            <div class="w3-topbar w3-border-orange">
                <img src="img/truck.jpg" alt="Car Rental Included">
                <h2>Car Rental Included</h2>
                <p>Wherever you travel our car rental is included.</p>
            </div>
        </div>

        <div class="w3-half">
            <div class="w3-topbar w3-border-orange">
                <img src="img/nowornever.jpg" alt="Realize Your Dreams">
                <h2>Realize Your Dreams</h2>
                <p>Don't wait until it is too late.</p>
            </div>
        </div>
    </div>
</body>
</html>
